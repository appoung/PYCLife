<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Intelligence</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="logo">
      <img
        src="https://www.choisun.co.kr/images/common/logo_dyb.svg"
        alt="DYB 로고"

      <span>평촌 캠퍼스</span>

    <button class="life-home-button" onclick="location.href='youtube.html'">

  <script>
    const NUM_ICONS = 25;
    for (let i = 0; i < NUM_ICONS; i++) {
      const brain = document.createElement("div");
      brain.className = "falling-emoji";
      brain.textContent = "🧠";
      brain.style.left = Math.random() * 100 + "vw";
      brain.style.animationDelay = Math.random() * 4 + "s";
      document.body.appendChild(brain);
    }
  </script>
