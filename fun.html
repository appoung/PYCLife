<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Fun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="logo">
      <img
        src="https://www.choisun.co.kr/images/common/logo_dyb.svg"
        alt="DYB 로고"
      />
      <span>평촌 캠퍼스</span>
      <div style="padding-left: 15px">
        <span>L</span>
        <span>I</span>
        <span style="color: rgb(119, 211, 112)">F</span>
        <span>E</span>
      </div>
      <span style="padding-left: 1100px">M3 송스 한병준</span>
    </div>
  </header>
  <body class="fun">
    <h1>😄 Fun</h1>
    <p class="highlight-line">
      그냥 웃기만 하는 게 아니라,
      <span class="fun-animate">배우는 과정 자체가 재미있다</span>는 걸 느끼게
      해준 수업들 🎉
    </p>
    <button class="life-home-button" onclick="location.href='youtube.html'">
      LIFE
    </button>
  </body>
  <script>
    const NUM_ICONS = 25;
    for (let i = 0; i < NUM_ICONS; i++) {
      const emoji = document.createElement("div");
      emoji.className = "falling-emoji";
      emoji.textContent = "😂";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDelay = Math.random() * 4 + "s";
      document.body.appendChild(emoji);
    }
  </script>
</html>
