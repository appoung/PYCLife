<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Love</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="logo">
      <img
        src="https://www.choisun.co.kr/images/common/logo_dyb.svg"
        alt="DYB 로고"
      />
      <span>평촌 캠퍼스</span>
      <div style="padding-left: 15px">
        <span style="color: pink">L</span>
        <span>I</span>
        <span>F</span>
        <span>E</span>
      </div>
      <span style="padding-left: 1100px">M3 송스 한병준</span>
    </div>
  </header>
  <body class="love">
    <h1>❤️ Love</h1>
    <p class="highlight-line">
      친구들과 선생님이 <span class="bold-pink">진심으로</span> 아껴주는
      <span class="underline-soft">따뜻한 분위기</span>.
    </p>
    <button class="life-home-button" onclick="location.href='youtube.html'">
      LIFE
    </button>
  </body>
  <script>
    const NUM_HEARTS = 20;

    for (let i = 0; i < NUM_HEARTS; i++) {
      const heart = document.createElement("div");
      heart.className = "falling-emoji";
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
  </script>
</html>
